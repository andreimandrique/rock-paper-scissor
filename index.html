<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="header">Rock Paper Scissor</h1>

    <div class="choice-container">
        <img src="./images/rock.jpg" alt="rock pic" class="pic" id="rock">
        <img src="./images/paper.jpg" alt="paper pic" class="pic" id="paper">
        <img src="./images/scissor.jpg" alt="scissor pic" class="pic" id="scissor">
    </div>

    <div class="main">
        <div class="left-main">
            <h2 id="roundDisplay">Round:</h2>
            <h2 id="playerDisplay">Player:</h2>
        </div>
        <div class="right-main">
            <h2 id="scoreDisplay">Score:</h2>
            <h2 id="computerDisplay">Computer:</h2>
        </div>
    </div>

    <div class="center">
        <h2 id="statusDisplay">Default</h2>
    </div>

    <div class="center">
        <button id="resetDisplay">Reset</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
